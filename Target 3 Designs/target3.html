<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="target3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Design 3</title>
</head>
<body>
    <!-- This is a container for the header content -->
    <div class="header">
        <!-- The header content goes here -->
    </div>

    <!-- This is a image container. There is a image tag that displays an image named 400.png which is the background image.-->
    <div class="image">
        <img src="400.png" alt="Background Image">
    </div>
    
    <!--This is a container for the rectangles-->
    <div class="container rectangles">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
        <div class="rectangle4"></div>
    </div>

    <!-- This is a container for the circles-->
    <div class="container circles">
        <div class="circle circle-70"></div>
        <div class="circle circle-80"></div>
        <div class="circle circle-90"></div>
        <div class="circle circle-100"></div>
    </div>

    <!-- This is a container for the footer content-->
    <div class="footer">
        <!-- The footer content goes here -->
    </div>
</body>
</html>
